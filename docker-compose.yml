services:
  db:
    image: postgres:16-alpine
    container_name: towork-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-towork}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-towork}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./towork-backend
      dockerfile: Dockerfile
    container_name: towork-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-towork}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=}
      AI_ENABLED: ${AI_ENABLED:-false}
      AI_OPENAI_API_KEY: ${AI_OPENAI_API_KEY:-}
      SERVER_PORT: 9020
    ports:
      - "9020:9020"
    volumes:
      - backend_uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: towork-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "4200:80"
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:
