# Application Configuration
spring.application.name=ToWork
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/towork}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=}
jwt.expiration=86400000


# File Upload Configuration
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.towork=INFO
logging.level.org.springframework.security=INFO

# Server Configuration
server.port=${SERVER_PORT:9020}


# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Swagger / OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# AI Configuration
ai.enabled=${AI_ENABLED:false}
ai.openai.api-key=${AI_OPENAI_API_KEY:}
ai.openai.base-url=https://api.openai.com/v1
ai.openai.chat-model=gpt-4o-mini
ai.openai.embedding-model=text-embedding-3-small
ai.openai.temperature=0.2
ai.openai.max-tokens=800
ai.openai.timeout-seconds=20
ai.openai.max-input-chars=6000

ai.features.matching=true
ai.features.domaine-suggestion=true
ai.features.drafting=true
ai.features.summarization=true
ai.features.resume-extraction=true
ai.features.moderation=true

ai.moderation.enabled=true
ai.moderation.block=false
ai.moderation.block-score=0.75

