## Development Environment Configuration
#spring.profiles.active=dev
#
## Database Configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/towork_dev
#spring.datasource.username=towork_user
#spring.datasource.password=towork_password
#spring.datasource.driver-class-name=org.postgresql.Driver
#
## JPA Configuration
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#
## Flyway Configuration
#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration
#spring.flyway.baseline-on-migrate=true
#
## JWT Configuration
#jwt.secret=mySecretKeyForJWTTokenGenerationInDevelopmentEnvironment123456789
#jwt.expiration=86400000
#
## File Upload Configuration
#file.upload-dir=uploads/dev
#spring.servlet.multipart.max-file-size=10MB
#spring.servlet.multipart.max-request-size=10MB
#
## Logging Configuration
#logging.level.com.towork=DEBUG
#logging.level.org.springframework.security=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#
## Server Configuration
#server.port=8080
#server.servlet.context-path=/api
#
## CORS Configuration
#cors.allowed-origins=http://localhost:3000,http://localhost:4200
#cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
#cors.allowed-headers=*
#cors.allow-credentials=true
#
## Actuator Configuration
#management.endpoints.web.exposure.include=health,info,metrics
#management.endpoint.health.show-details=always
#
## OpenAPI Configuration
#springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.path=/swagger-ui.html
#springdoc.swagger-ui.enabled=true
